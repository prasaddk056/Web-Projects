<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captch Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="status" id="_status"></h2>
        <div class="generator-box">
            <input type="text" readonly id="_generator" class="generator">
        </div>

        <div class="yourchance">
            <input type="text" id="_clienttext" class="clienttext" placeholder="Enter the Captcha ..!">
        </div>

        <button type="button" class="submit" id="_submit">Submit</button>
        <button type="button" class="refresh" id="_refresh">Refresh</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
